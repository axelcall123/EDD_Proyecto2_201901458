<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/css.css">

    <title>PAGINA WEB</title>
</head>
<body>
    <!--LOGIN-->
    <div class="container" id="d-login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!--MENU-->
                <form action="" class="menu-main">
                    <h1 class="center-text">INGRESAR</h1>
    
                    <div class="row">
                        <i class="bi bi-person-circle i-form-center"></i>
    
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <!--USUARIO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="i_userL" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--CONTRASEÑA-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="i_passL" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2">
                            <input type="checkbox" name="" id="l_checkbox">
                        </div>
                        <div class="col-md-10">
                            Aministrador
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button id="b_login" type="button" class="btn btn-sm b-degradaint">LOGIN</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <button id="b_registroL" class="b-out" type="button">registrarse</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!--ADMIN-->
    <div class="container" id="d-admin">
        <div class="row">
            <!--MENU-ADMIN-->
            <div class="row">
                <div class="col-md-12">
                    <h2>MOVIE</h2>
                    <button class="float-l b-out" id="b-out-admin">salir</button>
                    <button class="float-r my-btn-u" id="b-a-block">Blockhain</button>
                </div>
            </div>
            <!--FILES-->
            <div class="row" id="d-a-files">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-pelicula">
                                Peliculas
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-cliente">
                                Clientes
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-actor">
                                Actores
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-categoria">
                                Categorias
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
            
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn my-btn-d" id="b-a-f-pelicula">
                                Peliculas
                            </button>
                            <button class="btn my-btn-d" id="b-a-f-cliente">
                                Clientes
                            </button>
                            <button class="btn my-btn-d" id="b-a-f-actor">
                                Actores
                            </button>
                            <button class="btn my-btn-d" id="b-a-f-categoria">
                                Categorias
                            </button>
                        </div>
            
                    </div>
            
                </div>
                <div class="col-md-6 d-scroll" id="d-graph-scroll">*</div>
                <div class="col-md-3">
                    <button id="b-m-descargar" class="btn">
                        Descargar
                    </button>
                </div>
            </div>
            <!--BLOCK CHAIN-->
            <div class="row" id="d-a-block">
                <div class="col-md-12">
                    <input type="number" placeholder="segundos" required id="i-a-modificar">
                    <button class="my-btn-d float-l" id="b-a-modificar">modificar</button>
                    <button class="my-btn-d float-r" id="b-a-generar">generar</button>
                </div>
                <hr>
                <div class="col-md-12" id="d-a-block">
                    A
                </div>
                <button class="float-l b-out" id="b-out-block">salir BC</button>
            </div>
        </div>
    </div>
    <!--NAV-->
    <nav id="nav" class="navbar navbar-light bg-light">
        <a class="navbar-brand anav">MOVIES</a>
        <button class="btn navBtn float-l" id="b-out-main">
            salir
        </button>
        <button class="btn navBtn float-r" id="b-welcome">
            <i class="bi bi-person-badge"></i>
            Welcome
            <p id="log-user"></p>
        </button>
    </nav>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--MAIN-->
        <div class="row" id="d-m-main">
            <div class="col-sm-5">
                <div class="input-group">
                    <select class="custom-select" id="s-input" aria-label="Example select with button addon">
                        <!--option selected>Choose...</option-->
                        <option value="1" selected>10-0</option>
                        <option value="2">0-10</option>
                    </select>
                    <div class="input-group-append">
                        <button class="my-btn-d" type="button" id="b-mm-maxmin">Button</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <button class="my-btn-d" id="b-mm-actores">Ver Actores</button>
                <button class="my-btn-d" id="b-mm-categoria">Ver Categorias</button>
            </div>
            <div class="row" id="d-mm-pel">
                <!--PELIS-->

            </div>

        </div>
        <!--DANGER(NOTA,PUBLICACIONES,PUBLICAR)-->
        <!--PELICULAS-->
        <div class="row" id="d-m-pelicula">
            <div class="row" id="d-mp-punto">
                <!--NOTA-->
                
            </div>
            <div class="row" id="d-mp-comentario">
                <!--COMENTARIOS-->
                <h4 class="center-text">comentarios</h4>
                <div class="col-md-3"></div>
                <div class="col-md-6" id="d-mpc-publicacion">
                    <!--PUBLICACIONES-->
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row" id="d-mp-publicar">
                <!--PUBLICAR-->
                
            </div>
        </div>
        <!--DANGER(ACTORES)-->
        <!--ACTORES-->
        <div class="container" id="d-m-actores">
            <div class="row">
                <div class="col-md-12">
                    <h3>Actores</h3>
                    <form action="">
                        <fieldset>
                            <input type="checkbox" value="0" id="i-in">In Orden <br>
                            <input type="checkbox" value="1" id="i-pre">Pre Orden <br>
                            <input type="checkbox" value="2" id="i-post">Post Orden <br>
                        </fieldset>
                        <button type="button" class="my-btn-u" id="b-m-actor-ordenar">Ordenar</button>
                    </form>
                </div>
                <div class="col-md-12" id="d-m-actor">
                    <!--ACTORES-->
                    <h4>Nombre Autor</h4>
                    <p><b>Descripcion:</b>txt</p>
        
                </div>
            </div>
        </div>
        <!--DANGER(CATEGORIA)-->
        <!--CATEGORIA-->
        <div class="container" id="d-m-categoria">
            <h5 class="center-text">CATEGORIA</h5>
            <!--CATEGORIA-->
            
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--PRINCIPAL-->
    <script type="module" src="js/js.js"></script>
    <!--SHA256-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
    <!--GRAPHVIZ-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
</body>

</html>
