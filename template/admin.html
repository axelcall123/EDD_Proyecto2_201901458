<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>Admin</title>
</head>

<body>
        <div class="container" id="d-admin">
            <!--MENU-ADMIN-->
            <div class="row">
                <div class="col-md-12">
                    <h2>MOVIE</h2>
                    <button class="float-l b-out" id="b-out-admin">salir</button>
                    <button class="float-r my-btn-u" id="b-blockChain">Blockhain</button>
                </div>
            </div>
            <!--FILES-->
            <div class="row" id="d-a-files">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-pelicula">
                                Peliculas
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-cliente">
                                Clientes
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-actor">
                                Actores
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button class="my-btn-u" id="b-a-g-categoria">
                                Categorias
                                <i class="bi bi-caret-down-square-fill"></i>
                            </button>
                        </div>
                
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn my-btn-d" id="b-a-f-pelicula">
                                Peliculas
                            </button>
                            <button class="btn my-btn-d" id="b-a-f-cliente">
                                Clientes
                            </button>
                            <button class="btn my-btn-d" id="b-a-f-actor">
                                Actores
                            </button>
                            <button class="btn my-btn-d" id="b-a-f-categoria">
                                Categorias
                            </button>
                        </div>
                
                    </div>
                
                </div>
                <div class="col-md-6 d-scroll" id="d-graph-scroll">*</div>
                <div class="col-md-3">
                    <button id="b-m-descargar" class="btn">
                        Descargar
                    </button>
                </div>
            </div>  
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
