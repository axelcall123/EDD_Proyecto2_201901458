<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>pelicula</title>
</head>

<body>

    
    
    <div class="container" id="d-main">
        <!--DANGER(NOTA,PUBLICACIONES,PUBLICAR)-->
        <!--PELICULAS-->
        <div class="row" id="d-m-pelicula">
            <div class="row" id="d-mp-punto">
                <!--NOTA-->
                <h3 class="center-text">TITULO PELICULA</h3>
                <p class="justify-text"><b>Descripcion:</b>txt</p>
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="my-btn-d">Modificar puntuacion</button>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="puntuacion">
                        </div>
                        <div class="col-sm-3">
                            <p>
                                <b class="starY">★★★</b>
                                <b class="starB">★★</b>
                            </p>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6">
                            <button class="b-m-pay">
                                <i class="bi bi-bag-check-fill"></i>
                                alquilar
                            </button>
                            <p>Q 00.00</p>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" id="d-mp-comentario">
                <!--COMENTARIOS-->
                <h4 class="center-text">comentarios</h4>
                <div class="col-md-3"></div>
                <div class="col-md-6" id="d-mpc-publicacion">
                    <!--PUBLICACIONES-->
                    <p class="center-text">12312312</p>
                    <p class="center-text">12312123</p>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row" id="d-mp-publicar">
                <!--PUBLICAR-->
                <div class="col-md-8">
                    <input type="text" class="float-r">
                </div>
                <div class="col-md-4">
                    <button class="my-btn-u" id="b-mpp-publicar">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
