<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>Menu</title>
</head>
<body>
    <div class="container" id="d-login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!--MENU-->
                <form action="" class="menu-main">
                    <h1 class="center-text">INGRESAR</h1>
    
                    <div class="row">
                        <i class="bi bi-person-circle i-form-center"></i>
                        
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <!--USUARIO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="i_userL" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--CONTRASEÑA-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="i_passL" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2">
                            <input type="checkbox" name="" id="l_checkbox">
                        </div>
                        <div class="col-md-10">
                            Aministrador
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button id="b_login" type="button" class="btn btn-sm b-degradaint">LOGIN</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <button id="b_registroL" class="b-out" type="button">registrarse</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>   
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
