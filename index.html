<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/css.css">

    <title>PAGINA WEB</title>
</head>
<body>
    <!--LOGIN-->
    <div class="container" id="d-login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!--MENU-->
                <form action="" class="menu-main">
                    <h1 class="center-text">INGRESAR</h1>
    
                    <div class="row">
                        <i class="bi bi-person-circle i-form-center"></i>
    
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <!--USUARIO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="i_userL" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--CONTRASEÑA-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="i_passL" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2">
                            <input type="checkbox" name="" id="l_checkbox">
                        </div>
                        <div class="col-md-10">
                            Aministrador
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button id="b_login" type="button" class="btn btn-sm b-degradaint">LOGIN</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <button id="b_registroL" class="b-out" type="button">registrarse</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!--ADMIN-->
    <div class="container" id="d-admin">
        <div class="row">
            <div class="col-md-12">
                <h2>MOVIE</h2>
                <button class="float-r my-btn-u">Blochain</button>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-3">
                        <button class="my-btn-u">
                            Peliculas
                            <i class="bi bi-caret-down-square-fill"></i>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="my-btn-u">
                            Clientes
                            <i class="bi bi-caret-down-square-fill"></i>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="my-btn-u">
                            Actores
                            <i class="bi bi-caret-down-square-fill"></i>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="my-btn-u">
                            Categorias
                            <i class="bi bi-caret-down-square-fill"></i>
                        </button>
                    </div>
    
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn my-btn-d" id="b-a-f-pelicula">
                            Peliculas
                        </button>
                        <button class="btn my-btn-d" id="b-a-f-cliente">
                            Clientes
                        </button>
                        <button class="btn my-btn-d" id="b-a-f-actor">
                            Actores
                        </button>
                        <button class="btn my-btn-d" id="b-a-f-categoria">
                            Categorias
                        </button>
                    </div>
    
                </div>
    
            </div>
            <div class="col-md-6 d-scroll">*</div>
            <div class="col-md-3">
                <button id="b-m-descargar" class="btn">
                    Descargar
                </button>
            </div>
        </div>
    </div>
    <!--NAV-->
    <nav id="nav" class="navbar navbar-light bg-light">
        <a class="navbar-brand anav">MOVIES</a>
        <button class="btn navBtn" id="b-welcome">
            <i class="bi bi-person-badge"></i>
            Welcome
            <p id="log-user">123sdfsfsd</p>
        </button>
    </nav>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--MAIN-->
        <div class="row" id="d-m-main">
            <div class="col-sm-5">
                <div class="input-group">
                    <select class="custom-select" id="s-input" aria-label="Example select with button addon">
                        <!--option selected>Choose...</option-->
                        <option value="1" selected>AZ</option>
                        <option value="2">ZA</option>
                    </select>
                    <div class="input-group-append">
                        <button class="my-btn-d" type="button">Button</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <button class="my-btn-d">Ver Actores</button>
                <button class="my-btn-d">Ver Categorias</button>
            </div>
            <div class="row" id="d-mm-pel">
                <!--PELIS-->

            </div>

        </div>
        <!--PELICULAS-->
        <div class="row" id="d-m-pelicula">
            
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--PRINCIPAL-->
    <script type="module" src="js/js.js"></script>
    <!--SHA256-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
</body>

</html>
